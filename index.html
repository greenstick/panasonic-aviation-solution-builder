<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link href="css/reset.css" rel ="stylesheet" type="text/css" />
	<link href="css/interactive.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="interactiveWrapper">
		<div id="view">
			<div id="interactiveHead"></div>
			<div id="slider">
				<div id="s1" class="slide active">
					<div class="content">
						<div class="header">
							
						</div>
					</div>
				</div>
				<div id="s2" class="slide" data-headerBG="objective">
					<div class="content">
						<img class="wires" src="img/wires.png" />
					</div>
				</div>
				<div id="s3" class="slide" data-headerBG="background">
					<div class="content">
						<img class="wires" src="img/wires.png" />
					</div>
				</div>
				<div id="s4" class="slide" data-headerBG="aircraft-type">
					<div class="content">
						<img class="wires" src="img/wires.png" />
					</div>
				</div>
				<div id="s5" class="slide" data-headerBG="features">
					<div class="content">
						<img class="wires" src="img/wires.png" />
					</div>
				</div>
				<div id="s6" class="slide" data-headerBG="solution">
					<div class="content">

					</div>
				</div>
			</div>
		</div>
	</div>
<!-- JS -->
	<script src="js/lib/ko.min.js" type="text/javascript"></script>
	<script src="js/lib/d3.min.js" type="text/javascript"></script>
	<script src="js/lib/jquery.min.js" type="text/javascript"></script>
	<script src="js/lib/jquery.scroll-to.min.js" type="text/javascript"></script>
	<script src="js/interactive.js" type="text/javascript"></script>
<!-- Image Pre-loader -->
	<script>
	var images = [
	'img/objective.svg',
	'img/background.svg',
	'img/aircraft-type.svg',
	'img/features.svg',
	'img/solution.svg',
	'img/bg-splash.svg'
	], //Image paths
	    k = null,
	    img = null;
	    for (k in images) {
	        if (images.hasOwnProperty(k)) {
	            img = new Image();
	            img.src = images[k];
	            images[k] = img;
	        };
	    };
	</script>
</body>
</html>
